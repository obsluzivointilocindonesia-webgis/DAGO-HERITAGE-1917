<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRA GOLF</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="chartContainer">
        <div class="chart-wrapper">
        <canvas id="profileChart"></canvas>
    </div>
</div>
    <div class="ui-overlay">
        <div id="hole-selector-container">
            <select id="holeSelect" class="menu-button-ops">
            <option value="">-- Pilih Hole --</option>
            <option value="1">Hole 1</option>
            <option value="2">Hole 2</option>
            <option value="3">Hole 3</option>
            <option value="4">Hole 4</option>
            <option value="5">Hole 5</option>
            <option value="6">Hole 6</option>
            <option value="7">Hole 7</option>
            <option value="8">Hole 8</option>
            <option value="9">Hole 9</option>
            <option value="10">Hole 10</option>
            <option value="11">Hole 11</option>
            <option value="12">Hole 12</option>
            <option value="13">Hole 13</option>
            <option value="14">Hole 14</option>
            <option value="15">Hole 15</option>
            <option value="16">Hole 16</option>
            <option value="17">Hole 17</option>
            <option value="18">Hole 18</option>
            </select>
        </div>
        <button id="clearBtn" class="btn btn-navy">Hapus Semua Pengukuran</button>
        <button id="contourBtn" class="btn btn-dark">Tampilkan Kontur: OFF</button>
        <button id="undoBtn" class="menu-button" style="background-color: #9e4949;">Hapus Titik Terakhir</button>
        <button id="saveTrackBtn" class="menu-button" style="background-color: #27ae60;">Simpan Track</button>
        <button id="historyBtn" class="menu-button" style="background-color: #2980b9;">Riwayat Track</button>
        <button id="deleteHistoryBtn" class="menu-button" style="background-color: #4a4f52;">Hapus Riwayat Track</button>
        <div id="score-panel" style="background: rgba(0,0,0,0.7); padding: 10px; font-size: 18px; border-radius: 5px; color: white; margin-top: 5px;">
        <strong>Skor Hole Ini: </strong> <span id="current-score-text">-</span>
</div>
        <div id="toolbar-info">
            <strong>Instruksi:</strong><br>
            Klik dua titik di peta <br>
            Jarak, Beda Tinggi, Arah, <br> 
            & Profil Elevasi muncul.
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
